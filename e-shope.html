<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Geschäft</title>
        <link rel="stylesheet" type="text/css" href="e-shop.css">
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
        <div class="banner">
            <div class="phone-section=">
                <img src="phone.svg" class="phone-icon">
                <p>+971557591538</p>
            </div>
            <div class="discount-section">
                <p>Get 50% off on selected items  |  Shop Now</p>
            </div>
            <div class="select-section">
                <select name="languages" class="select" id="langs">    
                    <option value="english">english</option>
                    <option value="Russian">Russian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                </select>

                <select name="location" class="select" id="locale">
                    <option value="US">US</option>
                    <option value="GCC">GCC</option>
                    <option value="Russia">Russia</option>
                    <option value="Chine">China</option>
                </select>
            </div>
        </div>
    <div class="head2">
        <h1>Geschäft</h1>
        <p>Categories</p>
        <p>Deals</p>
        <p>What's new</p>
        <p>Delivery</p>
        <input type="search" placeholder="Search Product" class="search">
        <div class="account">
        <img src="account.svg" class="save">
        <p>Account</p>
        </div>
        <div class="cart">
        <img src="trolley.svg" class="save">
        <p>cart</p>
        </div>
    </div>
    <div class="center">
        <h1>Grab Upto 50% Off On Selected Headphones</h1>
        <button class="buy">BUY NOW</button>
    </div>
    <div class="card">
        <div class="img-section">
          <div class="img-container">
            <img
              class="card-img"
              src="headphones.jpg" />
          </div>
  
          <img class="heart-icon" src="heart.svg" />
        </div>
        <div class="text-section"></div>
      </div>
    </body>
</html>
